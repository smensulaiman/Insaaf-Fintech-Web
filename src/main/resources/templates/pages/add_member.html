<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common/header :: head"></head>

<body class="g-sidenav-show bg-gray-100">
<div class="min-height-300 bg-primary position-absolute w-100"></div>

<aside th:replace="fragments/common/sidebar :: sidebar"></aside>

<div class="main-content position-relative max-height-vh-100 h-100">
    <!-- Navbar -->
    <nav th:replace="fragments/common/navbar ::navbar"></nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-8">
                <form action="" th:action="@{/view/v1/user/create-user}" method="post" th:object="${user}">
                    <div class="card">
                        <div class="card-header pb-0">
                            <div class="d-flex align-items-center">
                                <p class="mb-0">Edit Profile</p>
                                <button class="btn btn-success btn-sm ms-auto">Add User</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="text-uppercase text-sm">User Information</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Firstname</label>
                                        <input class="form-control" type="text" value="" th:field="*{firstName}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Lastname</label>
                                        <input class="form-control" type="text" value="" th:field="*{lastName}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Email</label>
                                        <input class="form-control" type="email" value="" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Password</label>
                                        <input class="form-control" type="password" value="" th:field="*{password}">
                                    </div>
                                </div>
                            </div>

                            <hr class="horizontal dark">
                            <p class="text-uppercase text-sm">Personal Info</p>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Father's Name</label>
                                        <input class="form-control" type="text" value="" th:field="*{fatherName}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Date Of Birth</label>
                                        <input class="form-control" type="date" value="" th:field="*{dateOfBirth}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Phone</label>
                                        <input class="form-control" type="tel" value="" th:field="*{phone}">
                                    </div>
                                </div>
                            </div>

                            <hr class="horizontal dark">
                            <p class="text-uppercase text-sm">Address Japan</p>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Street/House</label>
                                        <input class="form-control" type="text" value="" th:field="*{jpAddress.street}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Prefecture</label>
                                        <input class="form-control" type="text" value=""
                                               th:field="*{jpAddress.prefecture}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">City</label>
                                        <input class="form-control" type="text" value="" th:field="*{jpAddress.city}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Postal code</label>
                                        <input class="form-control" type="text" value="" th:field="*{jpAddress.zip}">
                                    </div>
                                </div>
                            </div>

                            <hr class="horizontal dark">
                            <p class="text-uppercase text-sm">Address Bangladesh</p>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Street/House</label>
                                        <input class="form-control" type="text" value="" th:field="*{bdAddress.street}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">District</label>
                                        <input class="form-control" type="text" value=""
                                               th:field="*{bdAddress.district}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Police Station</label>
                                        <input class="form-control" type="text" value=""
                                               th:field="*{bdAddress.policeStation}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-control-label">Postal code</label>
                                        <input class="form-control" type="text" value="" th:field="*{bdAddress.zip}">
                                    </div>
                                </div>
                            </div>

                            <hr class="horizontal dark">
                            <p class="text-uppercase text-sm">Comment</p>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Write Note</label>
                                        <textarea class="form-control" type="text" rows="10"
                                                  value="" th:field="*{comment}"></textarea>
                                    </div>
                                </div>
                            </div>

                            <hr class="horizontal dark">
                            <p class="text-uppercase text-sm">Image Upload</p>

                            <div class="row">
                                <div class="file-upload">
                                    <div class="image-upload-wrap">
                                        <input class="file-upload-input" type='file' onchange="readURL(this);"
                                               accept="image/*"/>
                                        <div class="drag-text">
                                            <h4>Select or Drop an image to upload</h4>
                                        </div>
                                    </div>
                                    <div class="file-upload-content">
                                        <img class="file-upload-image" src="#" alt="your image"/>
                                        <div class="image-title-wrap">
                                            <button class="btn btn-danger" type="button" onclick="removeUpload()">Remove
                                                <span class="image-title">Uploaded Image</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>

        <footer th:replace="fragments/common/footer :: footer"></footer>

    </div>
</div>

<div th:replace="fragments/common/theme :: theme"></div>

<!--   Core JS Files   -->
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<script async defer src="https://buttons.github.io/buttons.js"></script>
<script th:src="@{/js/argon-dashboard.min.js(v=2.0.4)}"></script>

<script>
    const element = document.getElementById('dark-version');
    darkMode(element);
    element.setAttribute('checked', 'checked');
</script>

<script th:src="@{/js/main.js}"></script>

</body>

</html>
